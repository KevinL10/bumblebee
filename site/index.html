<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Bumblebee</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <script src="./bootstrap.js"></script>
  <main class="flex justify-center">
    <div class="flex flex-col space-y-12 w-2/3">
      <div class="flex-1 space-y-4 mt-12">
        <div class="flex justify-center">
          <h1 class="text-4xl tracking-tighter font-semibold"><span class="text-yellow-600">Bumblebee:</span> Vision
            Transformers</h1>
        </div>
        <div class="flex justify-center">
          <p>Vision Transformers running locally in your browser, powered by Rust Candle</p>

        </div>
      </div>
      <div id="content" class="flex-1 flex justify-between items-stretch">
        <div class="w-5/12 space-y-4 flex flex-col">
          <img id="image" class="w-full rounded-md">
          <button id="random"
            class="flex justify-center items-center bg-yellow-600 text-white font-medium px-3 py-4 rounded-lg hover:bg-yellow-700  transition-colors ">
            <span class="mr-2">
              <svg class="w-4 h-4" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M1.84998 7.49998C1.84998 4.66458 4.05979 1.84998 7.49998 1.84998C10.2783 1.84998 11.6515 3.9064 12.2367 5H10.5C10.2239 5 10 5.22386 10 5.5C10 5.77614 10.2239 6 10.5 6H13.5C13.7761 6 14 5.77614 14 5.5V2.5C14 2.22386 13.7761 2 13.5 2C13.2239 2 13 2.22386 13 2.5V4.31318C12.2955 3.07126 10.6659 0.849976 7.49998 0.849976C3.43716 0.849976 0.849976 4.18537 0.849976 7.49998C0.849976 10.8146 3.43716 14.15 7.49998 14.15C9.44382 14.15 11.0622 13.3808 12.2145 12.2084C12.8315 11.5806 13.3133 10.839 13.6418 10.0407C13.7469 9.78536 13.6251 9.49315 13.3698 9.38806C13.1144 9.28296 12.8222 9.40478 12.7171 9.66014C12.4363 10.3425 12.0251 10.9745 11.5013 11.5074C10.5295 12.4963 9.16504 13.15 7.49998 13.15C4.05979 13.15 1.84998 10.3354 1.84998 7.49998Z"
                  fill="currentColor" fill-rule="evenodd" clip-rule="evenodd">
                </path>
              </svg>
            </span>
            Random image
          </button>
          <!-- <button id="predict" class="flex justify-center bg-slate-700 text-white px-3 py-4 rounded-lg">Predict</button> -->
        </div>
        <div class="border rounded-md  w-5/12  max-h-full flex flex-col  p-8 space-y-8">
          <!-- <div class="flex justify-center items-center h-full">
          No image selected.
        </div> -->
          <div id="inference" class="flex justify-center"></div>
          <!-- <div class="flex-1"></div> -->
          <div class="flex-1">
            <canvas id="chart"></canvas>
          </div>
        </div>
      </div>

    </div>
    <footer class="flex justify-center absolute bottom-8 ">
      <div class="flex space-x-8">
        <a href="https://github.com/KevinL10/WebViT">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
          </svg>

        </a>
        <a href="https://github.com/KevinL10/WebViT">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" shape-rendering="geometricPrecision"
            text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd"
            clip-rule="evenodd" viewBox="0 0 512 462.799">
            <path fill-rule="nonzero"
              d="M403.229 0h78.506L310.219 196.04 512 462.799H354.002L230.261 301.007 88.669 462.799h-78.56l183.455-209.683L0 0h161.999l111.856 147.88L403.229 0zm-27.556 415.805h43.505L138.363 44.527h-46.68l283.99 371.278z" />
          </svg>
        </a>
      </div>
    </footer>
  </main>
</body>

</html>
